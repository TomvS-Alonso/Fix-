<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" menuId="custom" contentId="main-content" type="push">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-grid class="imagen">
            <ion-row>
              <ion-avatar>
                <img src="../assets/icon/logo_transparent_1.png">
              </ion-avatar>
            </ion-row>
          </ion-grid>
          
          <!-- <ion-list-header></ion-list-header>
          <ion-note></ion-note> -->

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected" class="lista">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Fix+ 2021.</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

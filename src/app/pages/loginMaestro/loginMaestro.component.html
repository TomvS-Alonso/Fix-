<ion-item>
    <ion-grid class="a">
        <ion-row>
            <ion-button href="">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
            <ion-col>
                <ion-label class="titulo-app">
                    Fix +
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            Bienvenido Maestro
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <form [formGroup]="loginForm" (ngSubmit)="ingreso()">
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Correo</ion-label>
                                        <ion-input formControlName="correo" type="text"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Contraseña</ion-label>
                                        <ion-input formControlName="contrasena" type="password"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-button expand="block" type="submit" color="warning">
                                        Iniciar sesión</ion-button>
                                </ion-col>
                            </ion-row>
                        </form>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="10" offset="1" class="ion-text-center">
                                    <ion-router-link href="MasterRegister">
                                        ¿No tienes cuenta de maestro?
                                    </ion-router-link>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="10" offset="1" class="ion-text-center">
                                    <ion-router-link href="recuperar">
                                        ¿Olvidaste tu contraseña?
                                    </ion-router-link>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-item>
    <ion-button routerLink="/perfilT">
        <ion-icon name="arrow-back" ></ion-icon>
    </ion-button>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label class="">
                    Listado de trabajos
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>
                            <ion-button href="/trabajos/agregar">Agregar Trabajo</ion-button>
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-list>
                        <ion-item *ngFor="let trabajo of trabajos">
                            <ion-card class="notas">
                                <ion-card-header class="botones-trabajo">
                                    <ion-card-title>
                                        <ion-label>{{ trabajo.titulo }}</ion-label>
                                    </ion-card-title>
                                    <ion-grid class="botones-accion">
                                        <ion-row>
                                            <ion-button color="secondary" routerLink="modificar/{{ trabajo.id }}">
                                                <ion-icon name="settings"></ion-icon>
                                            </ion-button>
                                            <ion-button color="danger" (click)="alertaEliminacion(trabajo.id)">
                                                <ion-icon name="close"></ion-icon>
                                            </ion-button>
                                        </ion-row>
                                    </ion-grid>   
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-grid>
                                        <ion-row>
                                          <ion-col>{{ trabajo.descripcion }}</ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col>{{ trabajo.estado }}</ion-col>
                                          </ion-row>
                                      </ion-grid>
                                </ion-card-content>                            
                            </ion-card>
                        </ion-item>
                    </ion-list>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" routerLink="/perfilT">Volver</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-item>
    <ion-button routerLink="/trabajos">
        <ion-icon name="arrow-back" ></ion-icon>
    </ion-button>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label class="">
                    Agregar Trabajo
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            Completar Campos
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Titulo</ion-label>
                                        <ion-input type="text" [(ngModel)]="trabajo.titulo" ngDefaultControl></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Descripcion</ion-label>
                                        <ion-input type="text" [(ngModel)]="trabajo.descripcion" ngDefaultControl></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Fecha Creacion</ion-label>
                                        <ion-datetime [(ngModel)]="trabajo.fechaCreacion" ngDefaultControl displayFormat="DD/MM/YYYY"></ion-datetime>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button (click)="agregarTrabajo()" expand="block">Agregar</ion-button>
                <ion-button expand="block" routerLink="/trabajos">Volver</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-item>
    <ion-button routerLink="/trabajos">
        <ion-icon name="arrow-back" ></ion-icon>
    </ion-button>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label class="">
                    Editar Trabajo
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Modificar datos del trabajo
                        </ion-card-title>
                        <ion-card-subtitle>
                            Ingrese datos nuevos:
                        </ion-card-subtitle>
                    </ion-card-header>

                    <form [formGroup]="myGroup" (ngSubmit)="editarTrabajo()">
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Titulo del trabajo</ion-label>
                                    <ion-input 
                                        type="text"
                                        formControlName="titulo"
                                        [ngModel]="titulo"
                                        ngDefaultControl
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">descripcion del trabajo</ion-label>
                                    <ion-input 
                                        type="text"
                                        formControlName="descripcion"
                                        [ngModel]="descripcion"
                                        ngDefaultControl                     
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Estado del trabajo</ion-label>
                                    <ion-select 
                                        cancelText="Cancelar" 
                                        okText="Aceptar"
                                        formControlName="estado"
                                        [ngModel]="estado"
                                        ngDefaultControl>
                                        <ion-select-option>EN PROGRESO</ion-select-option>
                                        <ion-select-option>COMPLETADO</ion-select-option>
                                        <ion-select-option>CANCELADO</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-button expand="block" color="warning" type="submit">Aceptar cambios</ion-button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-button expand="block" color="danger" routerLink="/trabajos/">Cancelar</ion-button>
                            </ion-col>
                        </ion-row>

                    </form>

                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

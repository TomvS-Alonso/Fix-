<ion-item>
    <ion-button href="">
        <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-grid class="a">
        <ion-row>
            <ion-col>
                <ion-label class="titulo-app">
                    Fix +
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            Registro
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Correo</ion-label>
                                        <ion-input 
                                            type="text"
                                            required
                                            [(ngModel)]="usuario.correo"
                                        ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Nombre</ion-label>
                                        <ion-input 
                                            type="text"
                                            required
                                            [(ngModel)]="usuario.nombre"
                                        ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Apellidos</ion-label>
                                        <ion-input
                                            required 
                                            type="text"
                                            [(ngModel)]="usuario.apellidos"
                                        ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row> 
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Telefono</ion-label>
                                        <ion-input 
                                            required
                                            type="text"
                                            [(ngModel)]="usuario.telefono"
                                        ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Direccion</ion-label>
                                        <ion-input 
                                            required
                                            type="text"
                                            [(ngModel)]="usuario.direccion"
                                        ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Fecha de nacimiento
                                        </ion-label>
                                        <ion-datetime
                                        required
                                        [(ngModel)]="usuario.fechaNacimiento"
                                            displayFormat="DD/MM/YYYY"
                                            >
                                        </ion-datetime>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Contrase√±a</ion-label>
                                        <ion-input
                                            required 
                                            type="password"
                                            [(ngModel)]="usuario.contrasena"
                                        ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>          
                            <ion-row>
                                <ion-col>
                                    <ion-button 
                                        routerLink="/"
                                        expand="block" 
                                        (click)="agregarUsuario()"
                                        color="warning" 
                                    >
                                        Registarse</ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-button 
                                        expand="block" 
                                        routerLink="/"
                                        color="danger"
                                    >
                                        Cancelar</ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<nav-bar title="Editar Perfil"></nav-bar>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Modificar datos de usuario
                        </ion-card-title>
                        <ion-card-subtitle>
                            Ingrese datos nuevos:
                        </ion-card-subtitle>
                    </ion-card-header>

                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Correo</ion-label>
                                <ion-input 
                                    type="text"
                                    required
                                    [ngModel]="correo"
                                ></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Nombre</ion-label>
                                <ion-input
                                    type="text"
                                    required
                                    [ngModel]="nombre"
                                ></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Apellidos</ion-label>
                                <ion-input
                                    required 
                                    type="text"
                                    [ngModel]="apellidos"
                                ></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row> 
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Telefono</ion-label>
                                <ion-input 
                                    required
                                    type="text"
                                    [ngModel]="telefono"
                                ></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Direccion</ion-label>
                                <ion-input 
                                    required
                                    type="text"
                                    [ngModel]="direccion"
                                ></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">
                                    Fecha de nacimiento
                                </ion-label>
                                <ion-datetime
                                required
                                [ngModel]="fechaNacimiento"
                                    displayFormat="DD/MM/YYYY"
                                    >
                                </ion-datetime>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Contrase√±a</ion-label>
                                <ion-input
                                    required 
                                    type="password"
                                    [ngModel]="contrasena"
                                ></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button expand="block" routerLink="/usuario/{{ id }}" (click)="editarUsuario()">Aceptar cambios</ion-button>
                <ion-button expand="block" routerLink="/usuario">Volver</ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>

<nav-bar title="Editar Perfil"></nav-bar>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Modificar datos de usuario
                        </ion-card-title>
                        <ion-card-subtitle>
                            Ingrese datos nuevos:
                        </ion-card-subtitle>
                    </ion-card-header>

                    <form [formGroup]="formValue" (ngSubmit)="editarUsuario()"> 
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Correo</ion-label>
                                    <ion-input 
                                        type="text"
                                        formControlName="correo"
                                        [ngModel]="correo"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Nombre</ion-label>
                                    <ion-input
                                        type="text"
                                        formControlName="nombre"
                                        [ngModel]="nombre"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Apellidos</ion-label>
                                    <ion-input 
                                        type="text"
                                        formControlName="apellidos"
                                        [ngModel]="apellidos"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row> 
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Telefono</ion-label>
                                    <ion-input
                                        type="text"
                                        formControlName="telefono"
                                        [ngModel]="telefono"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Direccion</ion-label>
                                    <ion-input
                                        type="text"
                                        formControlName="direccion"
                                        [ngModel]="direccion"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">
                                        Fecha de nacimiento
                                    </ion-label>
                                    <ion-datetime                                    
                                        displayFormat="DD/MM/YYYY"
                                        formControlName="fechaNacimiento"
                                        [ngModel]="fechaNacimiento"
                                    >
                                    </ion-datetime>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">Contrase√±a</ion-label>
                                    <ion-input 
                                        type="password"
                                        formControlName="contrasena"
                                        [ngModel]="contrasena"                                        
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-button expand="block" routerLink="/usuario/{{ id }}" type="submit">Aceptar cambios</ion-button>
                            </ion-col>
                        </ion-row>
                    </form>

                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" routerLink="/usuario/{{ id }}">Volver</ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
